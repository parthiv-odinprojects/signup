<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/odin-lined.png">
</head>

<body>
    <div class="total">
        <div class="image-container">
            <img src="./images/image.jpg" alt="image" class="sideimage">
            <div class="imgtext">
                <img src="./images/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="main">
            <h2>This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.
            </h2>
            <h2>You know you want to.</h2>
            <h2>Let's do this!</h2>
            <div class="form-box">
                <form action="">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname">First Name<span class="required"></span></label>
                            <input type="text" name="firstname" id="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name<span class="required"></span></label>
                            <input type="text" name="lastname" id="lastname"required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email<span class="required"></span></label>
                            <input type="email" name="email" id="email"required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number<span class="required"></span></label>
                            <input type="number" name="phone" id="phone" required minlength="10">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password<span class="required"></span></label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">Confirm Password<span class="required"></span></label>
                            <input type="password" name="confirmpassword" id="confirmpassword" required>
                        </div>
                    </div>

                    <button type="submit" class="signup">Create Account</button>
                    <p>Already have an account?<a href="https://www.example.com">Log In</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
